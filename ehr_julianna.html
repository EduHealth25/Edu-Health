<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Health</title>

    <!-- Favicon Logo -->
    <link rel="icon" type="image/png" href="imgs/title_logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    
</head>

<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Demographics</h3>
            </div>
            <div class="card-body">

                <div class="row mt-4">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" value="Julianna Tamesa">
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" value="2002-01-02">
                            </div>
                            <div class="col">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-control" id="sex">
                                    <option selected>Female</option>
                                    <option>Male</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" value="(+63)9 4371 63722">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" value="125 Main St, Anytown, USA">
                        </div>
                    </div>
            
                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="chiefComplaints" class="form-label">Chief Complaints</label>
                            <textarea class="form-control" id="chiefComplaints" rows="2">Shortness of breath and fatigue</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="familyHistory" class="form-label">Family History</label>
                            <textarea class="form-control" id="familyHistory" rows="2">Father with coronary artery disease; mother with hypertension</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="physicalAssessment" class="form-label">Physical Assessment</label>
                            <textarea class="form-control" id="physicalAssessment" rows="3">Well-developed, well-nourished male.
                                Vital signs stable.
                                Lungs clear to auscultation.
                                Regular heart rate and rhythm
                            </textarea>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="row g-3">
                    <div class="col-md-6">
                        <h5>Medication Sheets</h5>
                        <table class="table table-bordered" id="medicationTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Medication</th>
                                    <th>Dose</th>
                                    <th>Route</th>
                                    <th>Frequency</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button class="btn btn-sm btn-success" onclick="addMedicationRow()">Add</button>
                        <button class="btn btn-sm btn-primary" onclick="saveMedications()">Save</button>
                        <button class="btn btn-sm btn-secondary" onclick="loadMedications()">Load</button>
                    </div>
                    <div class="col-md-6">
                        <h5>Nurses Notes</h5>
                        <table class="table table-bordered" id="nursesTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Notes </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button class="btn btn-sm btn-success" onclick="addNurseRow()">Add</button>
                        <button class="btn btn-sm btn-primary" onclick="saveNurses()">Save</button>
                        <button class="btn btn-sm btn-secondary" onclick="loadNurses()">Load</button>
                    </div>
                    <div class="col-md-6">
                        <h5>Doctors Progress Notes</h5>
                        <table class="table table-bordered" id="doctorsTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button class="btn btn-sm btn-success" onclick="addDoctorRow()">Add</button>
                        <button class="btn btn-sm btn-primary" onclick="saveDoctors()">Save</button>
                        <button class="btn btn-sm btn-secondary" onclick="loadDoctors()">Load</button>
                    </div>
                    <div class="col-md-6">
                        <h5>Laboratory Notes</h5>
                        <table class="table table-bordered" id="labTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Test</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button class="btn btn-sm btn-success" onclick="addLabRow()">Add</button>
                        <button class="btn btn-sm btn-primary" onclick="saveLabs()">Save</button>
                        <button class="btn btn-sm btn-secondary" onclick="loadLabs()">Load</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addMedicationRow(data = {}) {
            const tableBody = document.querySelector("#medicationTable tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="date" class="form-control form-control-sm" value="${data.date || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.medication || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.dose || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.route || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.frequency || ''}"></td>
            `;
            tableBody.appendChild(row);
        }

        function saveMedications() {
            const rows = document.querySelectorAll("#medicationTable tbody tr");
            const data = Array.from(rows).map(row => {
                const inputs = row.querySelectorAll("input");
                return {
                    date: inputs[0].value,
                    medication: inputs[1].value,
                    dose: inputs[2].value,
                    route: inputs[3].value,
                    frequency: inputs[4].value
                };
            });
            localStorage.setItem("medications", JSON.stringify(data));
        }

        function loadMedications() {
            const data = JSON.parse(localStorage.getItem("medications") || "[]");
            const tableBody = document.querySelector("#medicationTable tbody");
            tableBody.innerHTML = "";
            data.forEach(addMedicationRow);
        }

        function addNurseRow(data = {}) {
            const tableBody = document.querySelector("#nursesTable tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="date" class="form-control form-control-sm" value="${data.date || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.note || ''}"></td>
            `;
            tableBody.appendChild(row);
        }

        function saveNurses() {
            const rows = document.querySelectorAll("#nursesTable tbody tr");
            const data = Array.from(rows).map(row => {
                const inputs = row.querySelectorAll("input");
                return {
                    date: inputs[0].value,
                    note: inputs[1].value,
                    
                };
            });
            localStorage.setItem("nurses", JSON.stringify(data));
        }

        function loadNurses() {
            const data = JSON.parse(localStorage.getItem("nurses") || "[]");
            const tableBody = document.querySelector("#nursesTable tbody");
            tableBody.innerHTML = "";
            data.forEach(addNurseRow);
        }

        function addDoctorRow(data = {}) {
            const tableBody = document.querySelector("#doctorsTable tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="date" class="form-control form-control-sm" value="${data.date || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.note || ''}"></td>
            `;
            tableBody.appendChild(row);
        }

        function saveDoctors() {
            const rows = document.querySelectorAll("#doctorsTable tbody tr");
            const data = Array.from(rows).map(row => {
                const inputs = row.querySelectorAll("input");
                return {
                    date: inputs[0].value,
                    note: inputs[1].value
                };
            });
            localStorage.setItem("doctors", JSON.stringify(data));
        }

        function loadDoctors() {
            const data = JSON.parse(localStorage.getItem("doctors") || "[]");
            const tableBody = document.querySelector("#doctorsTable tbody");
            tableBody.innerHTML = "";
            data.forEach(addDoctorRow);
        }

        function addLabRow(data = {}) {
            const tableBody = document.querySelector("#labTable tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="date" class="form-control form-control-sm" value="${data.date || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.test || ''}"></td>
                <td><input type="text" class="form-control form-control-sm" value="${data.result || ''}"></td>
            `;
            tableBody.appendChild(row);
        }

        function saveLabs() {
            const rows = document.querySelectorAll("#labTable tbody tr");
            const data = Array.from(rows).map(row => {
                const inputs = row.querySelectorAll("input");
                return {
                    date: inputs[0].value,
                    test: inputs[1].value,
                    result: inputs[2].value
                };
            });
            localStorage.setItem("labs", JSON.stringify(data));
        }

        function loadLabs() {
            const data = JSON.parse(localStorage.getItem("labs") || "[]");
            const tableBody = document.querySelector("#labTable tbody");
            tableBody.innerHTML = "";
            data.forEach(addLabRow);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
